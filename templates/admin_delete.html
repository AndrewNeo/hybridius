{% extends "template.html" %}
{% block title %}Hybridius Admin{% endblock %}
{% block content %}
<h1>Delete Shortcode</h1>

<p>Are you sure you want to delete the shortcode '{{ data.shortcode }}' to <a href="{{ data.target_url }}">{{ data.target_url }}</a>?</p>

<br /><br />
<form action="{{ url_for('.delete', shortcode=data.shortcode) }}" method="POST">
    <input type="submit" value="DELETE" class="btn btn-danger" />
</form>

<br /><br />
<p><a href="{{ url_for('.list') }}">Return</a></p>
{% endblock %}
